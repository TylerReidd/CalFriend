<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>

<body>

    <!-- This is the page header -->
    <div class="login-form">
        <header class="'login-header">
            <h1>Login to Calendar Friend</h1>
        </header>

    </div>

    <!-- This is the form for logging in a user -->
    <div class="login-form">
        <form id="LoginForm">
    
            <label>Enter Email:</label> <br>
            <input class="email-input"  placeholder="Enter Email" type="text" id="emailField" name="emailField"> <br>
    
            <label >Enter Password:</label> <br>
            <input class="pass-input" placeholder="Enter Password" type="password" id="passwordField" name="passwordField"> <br>
            
            <div>
                <button class="log-in-btn" type="submit" id="submit" name="submit" >Login</button>
            </div>
    
        </form>
    </div>

</body>

<footer>
    Need an account?
    <a style="padding-left: 4px;" href="Register Page.html"> Register Here! </a>
</footer>

<!--Handles when the submit button for login is pressed-->
<script>
    document.getElementById("LoginForm").addEventListener("submit", function(event)
    {
        event.preventDefault();
    
        const email = document.getElementById("emailField").value;
        const password = document.getElementById("passwordField").value;
    
        fetch("http://localhost:3000/AuthenticateUser",{
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data =>
        {
            if (data.success)
            {
                window.location.href = `Dashboard.html?firstName=${encodeURIComponent(data.firstName)}`;
            }
            else
            {
                alert("Invalid credentials!");
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>

</html>
